<form ng-submit="updatePost(thisPost)">
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                <div class="site-heading">                    
                    <input type="text" ng-model="title" class="this-header" value="{{thisPost.title}}">{{thisPost.title}}</input>
                    <hr class="small">
                    <span class="subheading">{{thisPost.teaser}}</span>
                    <button type="submit" class="btn btn-primary">Edit Post</button>

            </div>
        </div>
    </div>
</header>
</form>

  <div class="row">

      </span>
    </div>
  </div>
</div>
